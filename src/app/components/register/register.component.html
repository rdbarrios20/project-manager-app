<div class="container" style="margin-top: 8%;">
    <h1 style="text-align: center; margin-top: 12px;">Register User</h1>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" (click)="register()">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
